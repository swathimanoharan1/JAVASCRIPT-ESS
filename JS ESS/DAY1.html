<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Basics</title>
</head>
<body>
    <script>
        let a=25;
        let b=20;

        multiply=a*b;

        // console.log(`The SUM is ${sum}, The DIFFERENCE is ${difference}, The MULTIPLICATION is ${multiply} and The DIVISION is ${divide}`);
        console.log(`The SUM is ${sum}`);

        console.log(`The MULTIPLICATION is ${multiply}`);
        console.log(`The DIVISION is ${divide}`);


    </script>
